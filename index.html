<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visualizador 3D de Permutaciones - Manual, Evolutivo y Modo Modular</title>
  <style>
    /* ———————————————————————— Global & Body ———————————————————————— */
    body {
      margin: 0;
      overflow: hidden;
      background: #ffffff;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 200;
      font-size: 12px;
      cursor: none;
    }
    #customCursor {
      position: fixed;
      width: 12px; height: 12px;
      border-radius: 50%;
      background: #000;
      border: 1px solid #fff;
      pointer-events: none; z-index: 300;
      transform: translate(-50%, -50%);
    }
    #topRightDisplay {
      position: fixed; top: 5px; right: 10px; z-index: 280;
      color: #000; font-size: 12px; line-height: 1.2;
    }

    /* ———————————————————————— Botones flotantes ———————————————————————— */
    button {
      cursor: pointer;
      border: none; border-radius: 4px;
      padding: 8px 12px; font-size: 12px; z-index: 250;
      background: rgba(255,255,255,0.8);
    }
    #toggleTextButton   { bottom:  10px; right: 10px; position: fixed; }
    #randomConfigButton { bottom:  40px; right: 10px; position: fixed; }
    #evolutionAIButton  { bottom:  70px; right: 10px; position: fixed; }
    #toggleModularButton{ bottom:  100px;right: 10px; position: fixed; }
    #saveImageButton    { bottom:  130px;right: 10px; position: fixed; }
    #exportEmbedButton  { bottom:  160px;right: 10px; position: fixed; }

    /* ———————————————————————— Rating ———————————————————————— */
    #ratingContainer {
      position: fixed; bottom: 190px; right: 10px; z-index:260;
      font-size:12px;
    }
    #ratingLabels, #ratingDots { display:flex; justify-content:space-between; }
    .ratingBtn { font-size:20px; cursor:pointer; color:#000; }

    /* ———————————————————————— Tooltip Hover ———————————————————————— */
    #hoverPopup {
      position:absolute; padding:5px 10px;
      background:rgba(0,0,0,0.7); color:#fff;
      border-radius:4px; pointer-events:none;
      font-size:12px; display:none; opacity:0;
      transition:opacity .3s; z-index:200;
    }

    /* ———————————————————————— Controles laterales ———————————————————————— */
    #controls {
      position: absolute; top: 10px; left: 10px; z-index: 100;
      padding: 10px; border-radius: 5px;
      background: rgba(255,255,255,0.9);
      max-width: 350px; max-height: calc(100vh - 20px);
      overflow-y: auto;
    }
    details { margin-bottom: 10px; }
    details summary { font-weight: 200; cursor: pointer; }
    details summary:hover { color: #333; }
    select, input[type="range"], input[type="color"] {
      width: 100%; margin-top:4px;
    }
    #permutationList { width: 100%; height: 100px; }

    /* ———————————————————————— Modo Modular: grid 3×3 ———————————————————————— */
    #modularGrid {
      display: none;
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 2px; background: #000;
      z-index: 50;
    }
    .subCanvas {
      width: 100%; height: 100%; position: relative;
      background: #111; cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Cursor personalizado -->
  <div id="customCursor"></div>
  <div id="hoverPopup"></div>
  <div id="topRightDisplay"></div>

  <!-- Botones flotantes -->
  <button id="toggleTextButton"   onclick="toggleTexts()">Ocultar Textos</button>
  <button id="randomConfigButton" onclick="generateRandomConfiguration()">Aleatoria</button>
  <button id="evolutionAIButton"  onclick="applyEvolutionAI()">Evolución AI</button>
  <button id="toggleModularButton"onclick="toggleModular()">Modo Modular</button>
  <button id="saveImageButton"    onclick="saveImage()">Guardar Imagen</button>
  <button id="exportEmbedButton"  onclick="exportEmbed()">Guardar Config</button>

  <!-- Rating -->
  <div id="ratingContainer">
    <details open>
      <summary>Calificar Configuración</summary>
      <div id="ratingControls">
        <div id="ratingLabels"><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span></div>
        <div id="ratingDots">
          <span class="ratingBtn" data-rating="1">●</span>
          <span class="ratingBtn" data-rating="2">●</span>
          <span class="ratingBtn" data-rating="3">●</span>
          <span class="ratingBtn" data-rating="4">●</span>
          <span class="ratingBtn" data-rating="5">●</span>
        </div>
      </div>
    </details>
  </div>

  <!-- Controles laterales -->
  <div id="controls">
    <details open>
      <summary>Modo de Operación</summary>
      <label><input type="radio" name="mode" value="manual"   checked onchange="setMode(this.value)">Manual</label><br>
      <label><input type="radio" name="mode" value="evolution"        onchange="setMode(this.value)">Evolutivo</label><br>
      <label><input type="radio" name="mode" value="modular" onchange="setMode(this.value)">Modular</label>
    </details>

    <!-- Manual -->
    <div id="manualControls">
      <details>
        <summary>Seleccionar Permutaciones</summary>
        <select id="permutationList" multiple></select>
        <button onclick="updateScene()">Visualizar</button>
      </details>
    </div>

    <!-- Evolutivo -->
    <div id="evolutionControls" style="display:none;">
      <details open>
        <summary>Parámetros Evolutivos</summary>
        <p>Tasa de Mutación:<br><input type="range" id="mutationRate" min="0" max="1" step="0.01" value="0.1"></p>
        <p>Umbral de Cambio:<br><input type="range" id="threshold"    min="0" max="1" step="0.01" value="0.5"></p>
        <button onclick="applyEvolution()">Aplicar Evolución</button>
        <div id="evolutionInfo" style="margin-top:8px;font-size:12px;"></div>
      </details>
    </div>

    <!-- Modular -->
    <div id="modularControls" style="display:none;">
      <details>
        <summary>Global vs Individual</summary>
        <label><input type="radio" name="modularMode" value="global"     checked onchange="setModularMode(this.value)">Global</label><br>
        <label><input type="radio" name="modularMode" value="individual" onchange="setModularMode(this.value)">Individual</label>
      </details>
      <div id="individualPickers" style="display:none;">
        <!-- 9 selectores si elige “Individual” -->
      </div>
    </div>
  </div>

  <!-- Grid Modular 3×3 -->
  <div id="modularGrid">
    <div class="subCanvas" data-index="0"></div>
    <div class="subCanvas" data-index="1"></div>
    <div class="subCanvas" data-index="2"></div>
    <div class="subCanvas" data-index="3"></div>
    <div class="subCanvas" data-index="4"></div>
    <div class="subCanvas" data-index="5"></div>
    <div class="subCanvas" data-index="6"></div>
    <div class="subCanvas" data-index="7"></div>
    <div class="subCanvas" data-index="8"></div>
  </div>
  <!-- Three.js & OrbitControls -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // === LISTA DE 120 COLORES ===
    const CUSTOM_COLORS = [
      "#070709","#898052","#402523","#0d080a","#070909","#050608","#070509",
      "#12080d","#330a0d","#9c714f","#382e24","#883933","#decda0",
      "#fafcff","#a4b6bc","#e7e8e1","#f3f1ea","#eaebe2","#dcdacf","#f8f9f8",
      "#f6f5ea","#ffffff","#f3f3f0","#faf9f0","#f5f7f6","#eeece8","#fffef7",
      "#350b0c","#9e4031","#820707","#eeb049","#120607","#f6f1ed",
      "#300809","#8c2d18","#6a6620","#b99c5c","#110505","#5f2423",
      "#400909","#a04b37","#180506","#e1b055","#6f2919","#170607",
      "#000000","#9c822b","#3e1b2c","#edce83","#1b0408","#8a4667",
      "#000000","#ec9b1c","#701a25","#9c2c1a","#480b0b","#150407",
      "#2a0607","#b08b4f","#7a181d","#5d180f","#1f0908","#dfb46e",
      "#0b0304","#a4735a","#4e272a","#cab296","#923930","#1d0709",
      "#f4c061","#963326","#d89048","#430f0c","#ce5830","#72121a",
      "#fefffe","#c0b280","#57231d","#99541e","#210d0a","#8a5d2f",
      "#33090a","#e2a33f","#a24a2c","#591e14","#8f2e1c","#1e0809",
      "#bd4d1d","#441b1d","#0f0406","#e3a337","#886c39","#1a0807",
      "#fffcee","#cea564","#9a7859","#080103","#000003","#000100",
      "#000000","#6d4d2c","#2d060a","#000005","#000100","#2d0006",
      "#17120a","#451e18","#42401c","#7c4934","#8c7640","#c0b468"
    ];

    // === Variables globales ===
    let scene, camera, renderer, controls, raycaster, mouse;
    let cubeUniverse, permutationGroup;
    let modularGroups = [];
    let activeUniverseIndex = 0;
    const cubeSize = 30, segment = cubeSize/5, halfCube = cubeSize/2;
    let isPaused = false;
    let currentMode = "manual";
    let modularMode = "global";
    let userRating = null;
    let textsVisible = true;
    let attributeMapping = { forma:0, color:1, x:2, y:3, z:4 };
    let colorMapping = { 1:"#ff0000",2:"#00ff00",3:"#0000ff",4:"#ff00ff",5:"#00ffff" };
    const minRangeValue = 2, maxRangeValue = 6;
    const shapeMapping = {
      1:{w:4.5,h:4.5},
      2:{w:4.5,h:4.5*Math.sqrt(2)},
      3:{w:4.5,h:4.5*Math.sqrt(3)},
      4:{w:4.5,h:4.5*Math.sqrt(4)},
      5:{w:4.5,h:4.5*Math.sqrt(5)}
    };

    // — Utilidades genéricas —
    const clamp = (v,a,b) => Math.max(a, Math.min(b, v));
    const mapRangeToSpeed = (r,mn,mx) => 0.001 + (r-mn)*(0.005-0.001)/(mx-mn);
    const shuffle = a => { for(let i=a.length-1;i>0;i--){ let j=Math.random()*(i+1)|0; [a[i],a[j]]=[a[j],a[i]]; } return a; };

    // — Permutaciones y mappings —
    function getPermutations(arr){
      if(arr.length===1) return [arr];
      let res=[];
      for(let i=0;i<arr.length;i++){
        const c=arr[i], rem=arr.slice(0,i).concat(arr.slice(i+1));
        for(const p of getPermutations(rem)) res.push([c].concat(p));
      }
      return res;
    }
    const allPermutations    = getPermutations([1,2,3,4,5]);
    const permutationStrings = allPermutations.map(p=>p.join(','));
    function getAttributeMappings(a){
      if(a.length===1) return [a];
      let res=[];
      for(let i=0;i<a.length;i++){
        const c=a[i], rem=a.slice(0,i).concat(a.slice(i+1));
        for(const m of getAttributeMappings(rem)) res.push([c].concat(m));
      }
      return res;
    }

    // — Poblado de selects ISO —
    function populatePermutationList(){
      const sel=document.getElementById('permutationList');
      sel.innerHTML='';
      permutationStrings.forEach((ps,i)=>{
        const o=document.createElement('option');
        o.value=ps; o.text=`Permutación ${i+1}: (${ps})`;
        if(i===0) o.selected=true;
        sel.appendChild(o);
      });
    }
    function populateAttributeMappingSelect(){
      const sel=document.getElementById('attrMapping');
      sel.innerHTML='';
      getAttributeMappings([0,1,2,3,4]).forEach(m=>{
        const s=m.join(','), o=document.createElement('option');
        o.value=s; o.text=`Opción: [${s}]`;
        if(s==='0,1,2,3,4') o.selected=true;
        sel.appendChild(o);
      });
      updateTopRightDisplay();
    }
    // — Display superior —
    function computeSignature(a){ return a.map((v,i)=>v + a[(i+1)%a.length]); }
    function computeRange(sig){ return Math.max(...sig) - Math.min(...sig); }
    function updateTopRightDisplay(){
      const cfg=`Atributos: [${Object.values(attributeMapping).join(',')}]`;
      const rt=`Calificación: ${userRating||'Aún no calificada'}`;
      let info='';
      Array.from(document.getElementById('permutationList').selectedOptions).forEach(o=>{
        const pa=o.value.split(',').map(Number),
              sig=computeSignature(pa),
              rg=computeRange(sig);
        info+=`<div style="margin:2px 0;">Perm (${o.value}) | Firma [${sig.join(', ')}] | Rango ${rg}</div>`;
      });
      document.getElementById('topRightDisplay').innerHTML=cfg+'<br>'+rt+'<br>'+info;
    }

    // — Crear objetos 3D —
    function createPermutationObjectWithMapping(pa,map){
      const fv=pa[map.forma], cv=pa[map.color],
            px=pa[map.x], py=pa[map.y], pz=pa[map.z],
            {w,h}=shapeMapping[fv], t=0.5;
      const geo=new THREE.BoxGeometry(w,h,t),
            mat=new THREE.MeshPhongMaterial({ color:new THREE.Color(colorMapping[cv]), shininess:50 }),
            mesh=new THREE.Mesh(geo,mat);
      mesh.position.set(
        clamp((px-1)*segment-halfCube+segment/2, -halfCube+w/2, halfCube-w/2),
        clamp((py-1)*segment-halfCube+segment/2, -halfCube+h/2, halfCube-h/2),
        clamp((pz-1)*segment-halfCube+segment/2, -halfCube+t/2, halfCube-t/2)
      );
      const sig=computeSignature(pa), rg=computeRange(sig);
      mesh.userData={ permStr:pa.join(','), signature:sig, range:rg, rotationSpeed:mapRangeToSpeed(rg,minRangeValue,maxRangeValue) };
      return mesh;
    }
    function createPermutationObject(pa){ return createPermutationObjectWithMapping(pa,attributeMapping); }

    // — Colisiones & auto-resolve —
    function checkCollisionsInGroup(g){
      for(let i=0;i<g.children.length;i++){
        const b1=new THREE.Box3().setFromObject(g.children[i]);
        for(let j=i+1;j<g.children.length;j++){
          if(b1.intersectsBox(new THREE.Box3().setFromObject(g.children[j]))) return true;
        }
      }
      return false;
    }
    function autoResolveColisionesGlobal(){
      let found=null;
      getAttributeMappings([0,1,2,3,4]).some(m=>{
        const cm={forma:m[0],color:m[1],x:m[2],y:m[3],z:m[4]},
              tg=new THREE.Group(),
              opts=Array.from(document.getElementById('permutationList').selectedOptions);
        opts.forEach((o,i)=>{
          const pa=o.value.split(',').map(Number),
                mo=createPermutationObjectWithMapping(pa,cm);
          if(opts.length>1){
            const ang=2*Math.PI*i/opts.length, rad=1.5;
            mo.position.x+=rad*Math.cos(ang);
            mo.position.y+=rad*Math.sin(ang);
          }
          tg.add(mo);
        });
        if(!checkCollisionsInGroup(tg)){ found=cm; return true; }
      });
      if(found){
        attributeMapping=found;
        document.getElementById('attrMapping').value=Object.values(found).join(',');
        updateScene(false); updateTopRightDisplay();
      } else showPopup("No se encontró reorganización sin colisiones.",7000);
    }

    // — Popup tooltip —
    function showPopup(msg,dur=2000){
      const p=document.getElementById('hoverPopup');
      p.style.display="block"; p.style.opacity=1;
      p.style.left=`${window.innerWidth/2-150}px`; p.style.top="20px";
      p.innerHTML=msg;
      setTimeout(()=>{
        p.style.opacity=0;
        setTimeout(()=>{ p.style.display="none"; p.innerHTML=""; },300);
      },dur);
    }

    // — Actualizar escena —
    function updateScene(attemptResolve=true){
      const group = currentMode==="modular"
                    ? modularGroups[activeUniverseIndex].group
                    : permutationGroup;
      while(group.children.length){
        const o=group.children[0];
        group.remove(o); o.geometry.dispose(); o.material.dispose();
      }
      Array.from(document.getElementById('permutationList').selectedOptions).forEach((o,i)=>{
        const pa=o.value.split(',').map(Number),
              obj=createPermutationObject(pa);
        if(document.getElementById('permutationList').selectedOptions.length>1){
          const ang=2*Math.PI*i/document.getElementById('permutationList').selectedOptions.length,
                rad=1.5;
          obj.position.x+=rad*Math.cos(ang);
          obj.position.y+=rad*Math.sin(ang);
        }
        group.add(obj);
      });
      attemptResolve && autoResolveColisionesGlobal();
      !attemptResolve && updateTopRightDisplay();
    }

    // — Eventos & utilidades varias —
    function onMouseMove(e){
      mouse.x=(e.clientX/window.innerWidth)*2-1;
      mouse.y=-(e.clientY/window.innerHeight)*2+1;
      raycaster.setFromCamera(mouse,camera);
      const ints=raycaster.intersectObjects(permutationGroup.children),
            pop=document.getElementById('hoverPopup');
      if(ints.length){
        const d=ints[0].object.userData;
        pop.style.display="block"; pop.style.opacity=1;
        pop.style.left=`${e.clientX+20}px`;
        pop.style.top=`${e.clientY+20}px`;
        pop.innerHTML=`Perm (${d.permStr})<br>Firma [${d.signature.join(', ')}]<br>Rango ${d.range}`;
      } else {
        pop.style.opacity=0; setTimeout(()=>pop.style.display="none",300);
      }
    }
    function zoomIn(){ camera.position.z-=5; controls.update(); }
    function zoomOut(){ camera.position.z+=5; controls.update(); }

    function saveImage(){
      renderer.render(scene,camera);
      const url=renderer.domElement.toDataURL("image/png"),
            a=document.createElement("a");
      a.href=url; a.download="configuracion.png";
      document.body.appendChild(a); a.click(); document.body.removeChild(a);
    }

    function updateColorMapping(){
      for(let i=1;i<=5;i++) colorMapping[i]=document.getElementById('color'+i).value;
      updateScene(false);
    }
    function updateBackground(){
      const c=document.getElementById('bgColor').value;
      scene.background=new THREE.Color(c);
      const lum=(parseInt(c.slice(1,3),16)*299+
                 parseInt(c.slice(3,5),16)*587+
                 parseInt(c.slice(5,7),16)*114)/1000;
      document.getElementById('hoverPopup').style.color=lum<128?"#fff":"#000";
    }
    function updateCubeColor(){
      const c=document.getElementById('cubeColor').value;
      cubeUniverse.material.color=new THREE.Color(c);
      document.querySelectorAll("details summary").forEach(s=>s.style.color=c);
    }

    function toggleTexts(){
      ['controls','topRightDisplay','ratingContainer',
       'randomConfigButton','evolutionAIButton','toggleModularButton',
       'saveImageButton','exportEmbedButton']
      .forEach(id=>{
        const el=document.getElementById(id);
        el.style.display = textsVisible ? 'none' : 'block';
      });
      document.getElementById('toggleTextButton').textContent=
        textsVisible ? 'Mostrar Textos' : 'Ocultar Textos';
      textsVisible = !textsVisible;
    }

    function setMode(m){
      currentMode=m;
      document.getElementById('manualControls').style.display    = m==='manual'    ? 'block' : 'none';
      document.getElementById('evolutionControls').style.display = m==='evolution' ? 'block' : 'none';
      document.getElementById('modularControls').style.display   = m==='modular'   ? 'block' : 'none';
      document.getElementById('modularGrid').style.display       = m==='modular'   ? 'grid'  : 'none';
      updateScene(false);
    }

    function toggleModular(){
      setMode(currentMode==='modular'?'manual':'modular');
    }

    function generateRandomConfiguration(){
      const sel=document.getElementById('permutationList');
      Array.from(sel.options).forEach(o=>o.selected=false);
      const n=Math.floor(Math.random()*5)+1;
      for(let i=0;i<n;i++){
        const val=permutationStrings[Math.floor(Math.random()*permutationStrings.length)];
        sel.querySelector(`option[value="${val}"]`).selected=true;
      }
      const bg=CUSTOM_COLORS[Math.floor(Math.random()*CUSTOM_COLORS.length)],
            wall=CUSTOM_COLORS[Math.floor(Math.random()*CUSTOM_COLORS.length)];
      document.getElementById('bgColor').value=bg; updateBackground();
      document.getElementById('cubeColor').value=wall; updateCubeColor();
      let pool=shuffle([...CUSTOM_COLORS]);
      for(let i=1;i<=5;i++){
        const hex=pool.shift();
        colorMapping[i]=hex;
        document.getElementById('color'+i).value=hex;
      }
      updateScene(false);
    }

    document.querySelectorAll('.ratingBtn').forEach(el=>{
      const r=+el.dataset.rating;
      el.addEventListener('click',()=>{
        userRating=r;
        const cols={1:"#8B0000",2:"#FF4500",3:"#FFA500",4:"#9ACD32",5:"#008000"};
        document.querySelectorAll('.ratingBtn').forEach((b,i)=>b.style.color=(i<r?cols[r]:"#000"));
        updateTopRightDisplay();
      });
      el.addEventListener('mouseenter',()=>showPopup(`Calificación: ${r}`,1000));
    });

    // — Inicialización Modular —
    function initSubCanvases(){
      document.querySelectorAll('.subCanvas').forEach((div,i)=>{
        const sc={
          div,
          scene:new THREE.Scene(),
          camera:new THREE.PerspectiveCamera(75,div.clientWidth/div.clientHeight,0.1,1000),
          group:new THREE.Group(),
          renderer:initSubRenderer(div),
          controls:null
        };
        sc.camera.position.set(0,0,50);
        sc.controls=new THREE.OrbitControls(sc.camera,sc.renderer.domElement);
        sc.controls.enableDamping=true; sc.controls.enableZoom=true;
        sc.scene.background=new THREE.Color(0x111111);
        sc.scene.add(new THREE.AmbientLight(0xffffff,0.8));
        const dir=new THREE.DirectionalLight(0xffffff,0.5);
        dir.position.set(1,1,1);
        sc.scene.add(dir);
        sc.scene.add(new THREE.Mesh(
          new THREE.BoxGeometry(cubeSize,cubeSize,cubeSize),
          new THREE.MeshBasicMaterial({color:0x808080,transparent:true,opacity:0.2,side:THREE.BackSide})
        ));
        sc.scene.add(sc.group);
        modularGroups.push(sc);
        div.addEventListener('click',()=>activeUniverseIndex=i);
      });
    }
    function initSubRenderer(div){
      const ren=new THREE.WebGLRenderer({antialias:true});
      ren.setSize(div.clientWidth,div.clientHeight);
      div.appendChild(ren.domElement);
      return ren;
    }

    function animateAll(){
      requestAnimationFrame(animateAll);
      if(currentMode!=="modular" && !isPaused){
        permutationGroup.children.forEach(o=>o.rotation.y+=o.userData.rotationSpeed||0);
        controls.update();
        renderer.render(scene,camera);
      }
      if(currentMode==="modular"){
        modularGroups.forEach(sc=>{
          sc.group.children.forEach(o=>o.rotation.y+=o.userData.rotationSpeed||0);
          sc.controls.update();
          sc.renderer.render(sc.scene,sc.camera);
        });
      }
    }

    function init(){
      initCustomCursor();
      populatePermutationList();
      populateAttributeMappingSelect();

      // Global Three.js
      scene=new THREE.Scene();
      scene.background=new THREE.Color(0xffffff);
      camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
      camera.position.set(0,0,50);
      renderer=new THREE.WebGLRenderer({antialias:true});
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth,window.innerHeight);
      document.body.appendChild(renderer.domElement);
      controls=new THREE.OrbitControls(camera,renderer.domElement);
      controls.enableDamping=true; controls.enableZoom=true;
      scene.add(new THREE.AmbientLight(0xffffff,0.8));
      const dirG=new THREE.DirectionalLight(0xffffff,0.5);
      dirG.position.set(1,1,1);
      scene.add(dirG);
      cubeUniverse=new THREE.Mesh(
        new THREE.BoxGeometry(cubeSize,cubeSize,cubeSize),
        new THREE.MeshBasicMaterial({color:0x808080,transparent:true,opacity:0.2,side:THREE.BackSide})
      );
      scene.add(cubeUniverse);
      permutationGroup=new THREE.Group();
      scene.add(permutationGroup);
      raycaster=new THREE.Raycaster();
      mouse=new THREE.Vector2();
      window.addEventListener('mousemove',onMouseMove,false);
      window.addEventListener('resize',onWindowResize,false);

      // Modular
      initSubCanvases();

      // Set initial mode & draw
      setMode("manual");
      updateScene(false);

      // Start loop
      animateAll();
    }
    function onWindowResize(){
      camera.aspect=window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth,window.innerHeight);
      modularGroups.forEach(sc=>{
        const w=sc.div.clientWidth, h=sc.div.clientHeight;
        sc.camera.aspect=w/h; sc.camera.updateProjectionMatrix();
        sc.renderer.setSize(w,h);
      });
    }
    init();
  </script>
</body>
</html>
